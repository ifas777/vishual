<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Brown background */
        }
        .form-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            background-color: #7b96d1; /* Yellow accents */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="button"] {
            width: auto;
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 2px;
        }
        .checkbox-term {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit-form" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname">

            <label for="dob">Date of Birth:</label>
            <!-- Add your date of birth dropdowns here -->

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="country">Country:</label>
            <select id="country" name="country">
                
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <div class="checkbox-term">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I Agree to the terms of use</label>
            </div>

            <input type="submit" value="Submit">
            <input type="button" value="Cancel">
        </form>
    </div>
<center><img src="image.png"></center>
</body>
</html>
